{% extends "base.html" %}

{% block title %}Login - SubTrack{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-brand">
            <span class="brand-icon-large">ðŸ’³</span>
            <h1 class="auth-title">SubTrack</h1>
            <p class="auth-subtitle">Track your subscriptions with ease</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="your.email@example.com"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="btn-primary btn-full">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="auth-link">Create one</a></p>
        </div>
    </div>
</div>
{% endblock %}
