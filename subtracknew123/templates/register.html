{% extends "base.html" %}

{% block title %}Register - SubTrack{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-brand">
            <span class="brand-icon-large">ðŸ’³</span>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Start managing your subscriptions today</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="your.email@example.com"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="At least 6 characters"
                    minlength="6"
                    required
                >
                <div class="form-hint">Minimum 6 characters</div>
            </div>

            <div class="form-group">
                <label for="monthly_budget" class="form-label">Monthly Budget (Optional)</label>
                <div class="input-with-prefix">
                    <span class="input-prefix">$</span>
                    <input 
                        type="number" 
                        id="monthly_budget" 
                        name="monthly_budget" 
                        class="form-input with-prefix" 
                        placeholder="500.00"
                        step="0.01"
                        min="0"
                    >
                </div>
                <div class="form-hint">Set a spending limit (you can change this later)</div>
            </div>

            <button type="submit" class="btn-primary btn-full">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
